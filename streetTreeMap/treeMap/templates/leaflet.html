<!DOCTYPE html>
<html>
<head>
	
	<title>Santa Monica trees</title>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>


	
</head>
<body>



<div id="mapid" style="width: 600px; height: 400px;"></div>
<script>
  function getCookie(name) {
    var v = document.cookie.match('(^|;) ?' + name + '=([^;]*)(;|$)');
    return v ? v[2] : null;
	}

  var csrftoken = getCookie('csrftoken');
  var headers = new Headers();
  headers.append('X-CSRFToken', csrftoken);
  headers.append('content-type', 'application/json');

  const query = { "query": "{ allTrees { latitude longitude } }" };
	var mymap = L.map('mapid').setView([34.02, -118.5], 13);
  fetch('graphql', {
    body: JSON.stringify(query),
    method: 'POST',
    cache: 'no-cache',
    headers: headers,
    credentials: 'include',
  }).then(response => {
    response.json().then(json => {
      let trees = json.data.allTrees;
      for (let i = 0; i < trees.length; i += Math.floor(trees.length/100)) {
        let tree = trees[i];
        console.log(tree);
        L.marker([tree.latitude, tree.longitude]).addTo(mymap);
      }
    });
  });

	L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
		maxZoom: 18,
		attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
			'<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
			'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
		id: 'mapbox.streets'
	}).addTo(mymap);

</script>



</body>
</html>
